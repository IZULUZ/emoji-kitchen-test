<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>감정 교실 베타</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>오늘 나의 감정은?</h1>

<div id="formula">
  <span id="emoji1">❔</span>
  <span class="operator"> + </span>
  <span id="emoji2">❔</span>
  <span class="operator"> = </span>
  <img id="resultImg" />
</div>

<div id="emojiGrid"></div>

<button id="completeBtn" disabled>감정 선택 완료</button>

<button id="settingsBtn">⚙</button>

<div id="settingsModal" class="hidden">
  <div class="modalContent">
    <h3>기본 설정</h3>
    <input type="text" id="studentName" placeholder="이름"><br>
    <input type="text" id="classNumber" placeholder="학급 번호"><br>
    <input type="file" id="avatarUpload" accept="image/png"><br>
    <button id="saveSettings">저장</button>
    <button id="closeSettings">닫기</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

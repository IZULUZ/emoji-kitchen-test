<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>오늘 나의 감정은?</title>

<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Gaegu',cursive;
    background:#fffdf7;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* 중앙 */
.main{
    text-align:center;
}

h1{
    font-size:70px;
    margin-bottom:40px;
}

.expression{
    font-size:52px;
    margin:25px 0;
}

button{
    font-family:'Gaegu';
    font-size:26px;
    padding:14px 30px;
    border-radius:25px;
    border:3px solid black;
    background:white;
    cursor:pointer;
}

/* 모달 */
.modal{
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:85%;
    height:75%;
    background:white;
    border:4px solid black;
    border-radius:25px;
    padding:20px;
    overflow:auto;
    z-index:999;
}

.emoji-grid{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    font-size:30px;
}

.emoji{
    cursor:pointer;
    transition:0.2s;
}

.emoji:hover{
    transform:scale(1.3);
}

/* 설정 버튼 */
.setting-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    width:65px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="main">
    <h1>오늘 나의 감정은?</h1>
    <div class="expression" id="expression">? + ? =</div>
    <button onclick="openModal()">감정 고르기</button>
</div>

<!-- 이모지 모달 -->
<div class="modal" id="emojiModal">
    <h2>이모지 선택</h2>
    <div class="emoji-grid" id="emojiGrid"></div>
    <br><br>
    <button onclick="closeModal()">닫기</button>
</div>

<!-- 설정 버튼 -->
<img src="settings.png" class="setting-btn" onclick="alert('설정창 연결 예정')">

<script src="script.js"></script>

</body>
</html>
